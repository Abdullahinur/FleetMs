{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Quicksand:400,700" rel="stylesheet" />

  {% if title %}
  <title>Fleet MS - {{title}}</title>
  {% else %}
    <title> Fleet MS </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static "css/ionicons.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "css/AdminLTE.min.css" %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static "css/skins/_all-skins.min.css" %}">

  {% endblock %}
 <style type="text/css">
  body {
          background-image:url("{% static "img/bg01.jpg" %}");
        }

  </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>

<body class="hold-transition skin-blue sidebar-mini ">
      <div class="wrapper">
      </div>


    {% block content %}
    {%endblock%}

    {% block scripts %}

        <script src="{% static "js/jquery.min.js" %}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- SlimScroll -->
        <script src="{% static "js/jquery.slimscroll.min.js" %}"></script>
        <!-- FastClick -->
        <script src="{% static "js/fastclick.js" %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static "js/adminlte.min.js" %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static "dist/js/demo.js" %}"></script>
        <script>
          $(document).ready(function () {
            $('.sidebar-menu').tree()
          })
        </script>
        {% bootstrap_javascript %}
    {% endblock %}

</body>
</html>
