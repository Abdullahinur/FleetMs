{%extends 'all/base.html'%} 
{% load static %} 
{% block content %}

<div class="container">
    {% if profile.avatar %}
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="{{profile.avatar.url | safe}}" class="img-responsive" alt="user profile picture">
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div>
                <div>
                    <p>{{profile.name}}</p>
                </div>
                <div>
                    <p>{{profile.generalLocation}}</p>
                </div>
                <div>
                    <p>{{profile.email}}</p>
                </div>
                {% if user.id == profile.id %}
                <div>
                    <a href="{% url 'sacco:edit' %}">
                        <i class="fa fa-cog fa-spin"></i>
                        Edit Profile
                    </a>
                </div>
                {% endif %}

            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="col-md-9">
                <div>
                    <h5>
                        <strong>{{profile.user}}</strong>
                    </h5>
                </div>
                <div>
                    <a href="{% url 'edit'%}">
                        <button type="button" class="btn btn-outline-primary btn-lg">Edit Your Profile</button>
                    </a>
                </div>
            </div>

        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
