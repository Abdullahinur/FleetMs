{% extends 'sacco/all/base.html' %}
{% load staticfiles%}
{% load bootstrap3 %}
<!-- Content block -->
{% block content %}
{{block.super}}
<div class="container" style="margin-top: 3vh; background: white; padding-top: 3vw; padding-bottom: 3vw; height: 70vw; border-radius: 10px;">
    <!-- Edit Sacco form -->
    <div class="col-md-8 col-lg-8 col-md-offset-2">
        <form action="{% url 'sacco:edit' user.sacco.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-sm btn-block">
        </form>
    </div>
</div>

{% endblock %}
