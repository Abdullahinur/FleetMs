{%extends 'sacco/all/base.html'%}
{% load static %}
{% block content %}
<p>SUPERVISOR LIST</p>
                   <table class="table table-hover">
                       <thead>
                           <tr>
                               <th style="font-size: 10px;">Full Name</th>
                               <th style="font-size: 10px;">ID Number</th>
                               <th style="font-size: 10px;">Option</th>
                           </tr>
                       </thead>
                       <tbody>
                           {% for supervisor in supervisor %}
                           <tr>
                               <td>{{supervisor.full_name}}</td>
                               <td>{{supervisor.id_number}}</td>
                               <td><a href="{% url 'sacco:editSupervisor' supervisor.id %}" class="btn btn-sm btn-success" style="width: 20px; font-size: 10px; height: 15px;padding: 0; margin-right: 1px;">Edit</a>
                               <a href="{% url 'sacco:deleteSupervisor' supervisor.id %}" class="btn btn-sm btn-danger" style="width: 30px; font-size: 10px; height: 15px;padding: 0; margin-left: 1px;">Delete</a></td>
                           </tr>
                           {% empty %}
                           <div class="emptytable">
                               <p>There are no registered Supervisors.</p>

                           </div>
                           {% endfor %}
                       </tbody>
                   </table>
{% endblock %}
